services:
    api:
        build:
            context: .
            target: api
        ports:
          - published: 0
            target: $APACHE_PORT
    console:
        build:
            context: .
            target: console
    db:
        environment:
            POSTGRES_PASSWORD:
            POSTGRES_USER:
        image: postgres:17.0
        ports:
          - published: 0
            target: 5432
